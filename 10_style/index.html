<!DOCTYPE html>
<html>
    <head>
        <title>6-2.MapLibre GL JSで地図上に多くの図形を表示する</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- この div に地図が表示される -->
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 12, // このくらいならぼんやり表示される
                style: {
                    version: 8,
                    sources: {
                        osm: {
                            type: 'raster',
                            tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png',],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 18,
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        admin: {
                            type: 'vector',
                            tiles: ['http://127.0.0.1:3000/location-tech-sample-v1/00_data/tiles/{z}/{x}/{y}.pbf'],
                            maxzoom: 8,
                            attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>',
                        },
                    },
                    layers: [
                        {
                            id: 'background',
                            type: 'background',
                            paint: {
                                'background-color': '#555',
                            },
                        },
                        {
                            id: 'osm-layer',
                            source: 'osm',
                            type: 'raster',
                            minzoom: 10, // これより遠ざかるとグレー表示
                            paint: {
                                'raster-opacity':[
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0,
                                    14,
                                    0.7,
                                ],
                            },
                        },
                        {
                            // 遠いときは緑色で行政区域が、近づくと色は薄くなる（そしてosmが出る）
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'fill',
                            paint: {
                                'fill-color': '#6a3',
                                'fill-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0.7,
                                    14,
                                    0.3,
                                ],
                            },
                        },
                        {
                            id: 'admin-outline-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'line',
                            paint: {
                                'line-color': '#373',
                                'line-width': 3,
                            },
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
