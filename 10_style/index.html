<!DOCTYPE html>
<html>
    <head>
        <title>6-2.MapLibre GL JSで地図上に多くの図形を表示する</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- この div に地図が表示される -->
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 12, // このくらいならぼんやり表示される
                style: {
                    version: 8,
                    sources: {
                        osm: {
                            type: 'raster',
                            tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png',],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 18,
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        admin: {
                            type: 'vector',
                            tiles: ['http://127.0.0.1:3000/location-tech-sample-v1/00_data/tiles/{z}/{x}/{y}.pbf'],
                            maxzoom: 8,
                            attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>',
                        },
                        school: {
                            type: 'geojson',
                            data: '../00_data/P29-21.geojson',
                            attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
                        }
                    },
                    layers: [
                        {
                            id: 'background',
                            type: 'background',
                            paint: {
                                'background-color': '#555',
                            },
                        },
                        {
                            id: 'osm-layer',
                            source: 'osm',
                            type: 'raster',
                            minzoom: 10, // これより遠ざかるとグレー表示
                            paint: {
                                'raster-opacity':[
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0,
                                    14,
                                    0.7,
                                ],
                            },
                        },
                        {
                            // 遠いときは緑色で行政区域が、近づくと色は薄くなる（そしてosmが出る）
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'fill',
                            paint: {
                                'fill-color': '#6a3',
                                'fill-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0.7,
                                    14,
                                    0.3,
                                ],
                            },
                        },
                        {
                            id: 'admin-outline-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'line',
                            paint: {
                                'line-color': '#373',
                                'line-width': 3,
                            },
                        },
                        {
                            id: 'school-heatmap-layer',
                            source: 'school',
                            type: 'heatmap',
                            maxzoom: 12,
                            paint: {
                                'heatmap-weight': 0.01,
                                'heatmap-opacity': 0.7,
                                'heatmap-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['heatmap-density'],
                                    0,
                                    'rgba(0, 0, 0, 0)',
                                    0.5,
                                    'rgba(255, 200, 0, 1)',
                                    1.0,
                                    'rgba(255, 240, 200, 1)',
                                ],
                            },
                        },
                        {
                            id: 'school-circle-layer',
                            source: 'school',
                            type: 'circle',
                            minzoom: 8,
                            paint: {
                                'circle-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['get', 'P29_003'],
                                    16001, '#f00',
                                    16002, '#0f0',
                                    16003, '#0f0',
                                    16004, '#00f',
                                    16005, 'orange',
                                ],
                                'circle-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    8,
                                    0,
                                    9,
                                    0.1,
                                    14,
                                    1,
                                ]
                            },
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
