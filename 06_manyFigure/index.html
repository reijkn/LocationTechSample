<!DOCTYPE html>
<html>
    <head>
        <title>6-1.地図上に多くの図形を表示する</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = L.map('map', {
                center: [35.68, 139.7],
                zoom: 12,
            });

            // 背景地図データ
            const baseLayers = {
                OpenStreetMap: L.tileLayer(
                    'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                    {
                        maxZoom: 19,
                        attribution:
                            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    },
                ),
                地理院地図: L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                    {
                        maxZoom: 18,
                        attribution:
                            '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                    },
                ),
                空中写真: L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
                    {
                        maxZoom: 17,
                        attribution:
                            '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                    },
                ),
            };
            map.addLayer(baseLayers['OpenStreetMap']); // OSMを初期表示
           
            // 切り替えコントロール
            const layersControl = L.control
                .layers(baseLayers, [], { collapsed: false})
                .addTo(map);

            // DIDの取り込み
            fetch('./A16-15_00_DID.geojson')
                .then((res) => res.json())
                .then((json) => {
                    const polygon = L.geoJSON(json, {
                        style: (feature) => ({
                            color: 'red',
                            stroke: false,

                            fillOpacity:
                                feature.properties['人口'] /
                                feature.properties['面積'] /
                                20000,
                        }),
                    })
                        .bindPopup((layer) => '人口：' + layer.feature.properties['人口'],)
                        .addTo(map);
                    // レイヤ一覧に追加
                    layersControl.addOverlay(polygon, 'DID');
                })
        </script>
    </body>
</html>
